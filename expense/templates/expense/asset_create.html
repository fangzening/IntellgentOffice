{#{% extends "expense/basepage.html" %}#}
{#{% block content %}#}
    {% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Create Asset </title>

<form method="post" id="add_asset_form" enctype="multipart/form-data" action="{% url 'create_asset' %}">
 {% csrf_token %}
    <input type="hidden" value="{{item.id}}" name="item_id">

<div id="add_asset_content" class="" >
<div id="use_tax">
    <label>GL account:</label>
    <select class="form-control" name="selected_GL_account" required>
    {% for gl in GL_accounts %}<option value="{{gl.glCode}}">{{gl.glCode}}</option>
        {% endfor %}</select>
    <label>card type:</label><select class="form-control" name="selected_card_type" required>
        <option value="C">credit</option><option value="D">debit</option></select>
    <label>quantity:</label><input  name="item_quantity" type="number" step="1" max="9999999999999" min="1"placeholder="1" required>
    <label>amount:</label><input  name="item_amount" type="number" step="0.01" max="9999999999999.99" min="0.01"placeholder="0.00" required>
  <label>text:</label><input  name="item_text" type="text" required>
    <label>assignment:</label><input  name="item_assignment" type="text" required>



</div>
    <!--<button type="button" onclick="add_new_use_tax()">Add one asset</button>-->
</div>
    <button type="submit">Submit</button>
</form>
<script>
     function add_new_use_tax(){
     assetinputstring='<div><label>GL account:</label><select class="form-control" name="selected_GL_account" required>{% for gl in GL_accounts %}<option value="gl">{{gl.glCode}}</option>{% endfor %}</select><label>card type:</label><select class="form-control" name="selected_card_type" required><option value="C">credit</option><option value="D">debit</option></select><label>quantity:</label><input  name="item_quantity" type="number" step="1" max="9999999999999" min="1"placeholder="1" required><label>amount:</label><input  name="item_amount" type="number" step="0.01" max="9999999999999.99" min="0.01"placeholder="0.00" required><label>text:</label><input  name="item_text" type="text" required><label>assignment:</label><input  name="item_assignment" type="text" required><a href="#" class="delete">Delete</a><br/></div>'
        $('#use_tax').append(assetinputstring);
    }
     $('#use_tax').on("click",".delete", function(e){
        e.preventDefault(); $(this).parent('div').remove();
    })

</script>
{#{% endblock %}#}
