	<body>

	<div class="page_loader"></div>

	<div id="page">

	<div id="fh5co-container" class="js-fullheight">
		<div class="countdown-wrap js-fullheight">
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="display-t js-fullheight">

							</nav>
							<h1>GR Form is Coming Soon!</h1>
							<h2>Currently </h2>
							<div class="simply-countdown simply-countdown-one"></div>
							<div class="row">
								<div class="col-md-12 desc">
									<h2>The GR form is opening soon. <br> Please Check back!</h2>
									<form class="form-inline" id="fh5co-header-subscribe">
										<div class="col-md-12 col-md-offset-0">
											<div class="form-group">

											</div>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>

	<!-- jQuery -->
	<script src="{% static 'soon/js/jquery.min.js'%}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'soon/js/jquery.easing.1.3.js'%}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'soon/js/bootstrap.min.js'%}"></script>
	<!-- Waypoints -->
	<script src="{%  static 'soon/js/jquery.waypoints.min.js' %}"></script>

	<!-- Count Down -->
	<script src="{% static 'soon/js/simplyCountdown.js'%}"></script>
	<!-- Main -->
	<script src="{% static 'soon/js/main.js'%}"></script>

	<script>
    var d = new Date(new Date().getTime() + 25 * 120 * 120 * 2000);

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });
</script>
