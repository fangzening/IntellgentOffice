<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register a User</title>

    <!-- Font document -->
    <link rel="stylesheet" href="{% static 'office_app/login css/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- css file -->
    <link rel="stylesheet" href="{% static 'office_app/login css/register_style.css' %}">
</head>
<body>
<div class="main">

    <div class="container">
        <form method="POST" role="form" class="registration-form" id="change_password">{% csrf_token %}
            <h1>User Registration Form</h1>
            <div class="form-group-2">
                <label for="username">Username</label>
                <input name="username" id="username" placeholder="Firstname.Lastname" required>

                <label for="password">Password</label>
                <input name="password" placeholder="If empty, will be 'foxconn1'">

                <label for="associateid">Associate ID</label>
                <input name="associateid" id="associateid" required>

                <label for="first">First Name</label>
                <input name="firstname" id="firstname" required>

                <label for="middlename">Middle Name</label>
                <input name="middlename" id="middlename">

                <label for="lastname">Last Name</label>
                <input name="lastname" id="lastname">

                <label for="othername">Other Name</label>
                <input name="othername" id="othername">

                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>

                <label for="companyemail">Company Email</label>
                <input name="companyemail" id="companyemail" required>

                <label for="personalemail">Personal Email</label>
                <input name="personalemail" id="personalemail">

                <label for="doh">Date of Hire</label>
                <input name="doh" id="doh" type="date">

                <label for="city">City</label>
                <input name="city" id="city">

                <label for="country">Country</label>
                <input class="country autocomplete" name="country" id="country"  required>

                <label for="legalentity">Legal Entity</label>
                <input name="legalentity" id="legalentity">

                <label for="department">Department</label>
                <select name="department" id="department">
                    {% for department in departments %}
                        <option value="{{ department.pk }}">{{ department.name }}</option>
                    {% endfor %}
                </select>

                <label for="manager">Manager</label>
                <select name="manager" id="manager">
                    {% for manager in managers %}
                        <option value="{{ manager.pk }}">{{ manager.full_name }}</option>
                    {% endfor %}
                </select>

                <label for="role">Job Title</label>
                <input name="role" id="role">


            </div>

            <div class="form-submit">
                <button type="submit" name="submit" id="submit" class="submit">Create user</button>
            </div>
        </form>
    </div>

</div>
