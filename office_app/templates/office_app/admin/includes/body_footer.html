<script>
    function validateForm(form) {
        var flag = true;

        // find all type of input field in the form
        var inputs = form.find(':input');
        for (var i = 0; i < inputs.length; i++) {
            // check if the field is required
            if(inputs[i].hasAttribute("required")) {
                // check if the value is empty
                if(inputs[i].value === "") {
                    // set the flag to false and mark field red
                    flag = false;
                    $(inputs[i]).css('box-shadow', '0 0 3px red');
                }
                else
                    $(inputs[i]).css('box-shadow', 'unset');
            }
        }
        // if the flag is false fire warning message and return false
        if (!flag) {
            swal.fire({
                text: "Please fill all the required fields",
                icon: "error"
            });
            return false
        }
        else
            return true
    }
</script>
