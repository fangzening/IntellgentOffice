{% include 'office_app/admin/includes/start.html' %}
<main>
    <div class="container-fluid">
        <h2 class="mt-4">Approver</h2>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item" onclick="$('#collapseForms').show();"><a href="#">Forms</a></li>
            <li class="breadcrumb-item active">Approver</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-table mr-1"></i>List of Approver Roles</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Approver</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-plus-square mr-1"></i>Add Approver from Roles</div>
            <div class="card-body">
                <div class="form-row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label" for="approve_role">Role</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <select class="form-control selectpicker" data-size="10" id="approver_role" name="approver_role" placeholder="Search Role">
                                {% for role in roles %}
                                    <option value="{{ role.roleID }}">{{ role.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <p>
                <div class="form-row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add_approver_btn">Add Approver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% include 'office_app/admin/includes/body_footer.html' %}

<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            ajax: {
                url: "{% url 'approver_api' %}",
                dataSrc: 'approvers',
                error: function (err) {
                    swal.fire({
                        text: "Error getting data. Please contact IT Administrator",
                        icon: "error"
                    });
                }
            },
            responsive: {
                details: {
                    display: $.fn.dataTable.Responsive.display.childRowImmediate,
                    type: 'none',
                    target: ''
                }
            },
            columns: [
                { data: 'approver' },
                {
                    "render": function (data, type, row) {
                        return "<i class='fas fa-minus-circle fa-1x text-danger' title='Delete' onclick='delete_approver(" + row.id + ")' style='cursor: pointer'></i>"
                    }
                }
            ]
        });
    });

    function delete_approver(approver_id) {
        Swal.fire({
            text: "Are you sure you want to delete?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes'
        }).then((result) => {
            if (result.value) {
                $.ajax({
                    url: "{% url 'approver_api' %}?" + $.param({approver_id: approver_id}),
                    type: "DELETE",
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                        Swal.fire({
                            text: 'Working...',
                            icon: 'info',
                            showCancelButton: false,
                            showConfirmButton: false,
                            allowEscapeKey: false,
                            allowOutsideClick: false
                        });
                    },
                    success: function (data) {
                        Swal.fire({
                            text: 'Approver deleted!',
                            icon: 'success'
                        });
                        $('#dataTable').DataTable().ajax.reload(null, false);
                    },
                    error: function (err) {
                        Swal.fire({
                            text: err.responseText,
                            icon: 'error'
                        })
                    }
                });
            }
        });
    }

    function add_approver(role_id) {
        $.ajax({
            url: "{% url 'approver_api' %}",
            type: "POST",
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                role_id: role_id
            },
            beforeSend: function(xhr) {
                Swal.fire({
                    text: 'Working...',
                    icon: 'info',
                    showCancelButton: false,
                    showConfirmButton: false,
                    allowEscapeKey: false,
                    allowOutsideClick: false
                })
            },
            success: function (data) {
                Swal.fire({
                    text: 'Approver added!',
                    icon: 'success'
                });
                $('#dataTable').DataTable().ajax.reload(null, false);
            },
            error: function (err, msg) {
                Swal.fire({
                    text: err.responseText,
                    icon: 'error'
                })
            }
        })
    }

    $('#add_approver_btn').click(function () {
        add_approver($('#approver_role').val());
    })

</script>
